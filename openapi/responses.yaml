components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          description: error message.

    HealthCheckResponse:
      type: object
      properties:
        message:
          type: string 

    GetAllUsersResponse:
      type: object
      properties:
        users:
          type: array 
          items:
            type: object
            $ref: './components.yaml#/schemas/User'
          description: list of all users.

    CreateUserResponse:
      type: object
      properties:
        userId:
          type: string 
          x-go-type: valueobject.UserId

